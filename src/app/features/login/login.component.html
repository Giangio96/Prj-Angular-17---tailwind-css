<div
  class="h-screen bg-[url('assets/images/pexels-pixabay-258160.jpg')] bg-[length:100%_100%] bg-no-repeat flex justify-center">
  <div class="flex flex-col w-[95%] md:w-7/12 justify-center">
    <div class="mockup-window border bg-base-300 bg-opacity-40 h-[90%]">
      <div class="flex flex-col align-middle justify-center items-center bg-opacity-50 bg-base-200 h-full gap-4">
        <img src="assets/images/Logo_ENI.svg"
          class="w-[30%] phone:w-[15%] lg:w-[8%] z-10 opacity-70 drop-shadow-[5px_0_10px_#ffffff9e]">
        <form [formGroup]="form()!" (ngSubmit)="login()" class="flex flex-col align-middle justify-center items-center gap-4 z-10">
          <span class="font-mono text-4xl font-semibold text-slate-500 uppercase">NIS</span>

          <app-input [group]="form()!" [submitted]="submitted()" [inputForm]="inputEmail()!"></app-input>
          <app-input [group]="form()!" [submitted]="submitted()" [inputForm]="inputPassword()!"></app-input>
          <div class="flex justify-around w-7/12">
            <button type="submit" class="btn btn-neutral neutral" (keyup.enter)="login()">Login</button>
          </div>
          <div class="divider text-sm">Oppure</div>
           <!-- <button type="button" (click)="loginRedirect()" class="btn-login-microsoft  bg-slate-700"> -->
            <!-- <img src="assets/images/microsoft-image.png" class="h-5 w-5" alt="microsoft">
            Microsoft Login
          </button> -->
        </form>
        <div class="app-div-rectangle"></div>
      </div>
    </div>
  </div>
</div>
